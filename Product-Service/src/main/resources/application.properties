spring.application.name=Product-Service

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=shopping
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG

spring.boot.admin.client.url=http://localhost:8081


product.currencies[0]=INR
product.currencies[1]=USD
product.currencies[2]=ASD
product.currencies[3]=EUR

#spring.profiles.default==dev

management.endpoints.web.exposure.include=*

management.endpoint.health.show-details=always
management.health.mongo.enabled=false

info.application.name=Product MicroService
info.application.description=Product MicroService Project

management.info.env.enabled=true
management.info.build.enabled=true
management.info.git.enabled=true
management.info.java.enabled=true
management.info.os.enabled=true

logging.file.name=C:/logs/product.log
logging.logback.rollingpolicy.max-file-size=20KB